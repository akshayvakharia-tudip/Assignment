<html>
<head>

	background-color:pink;

			</td>
		</tr>
		<tr>
			<td >

		</tr>

			</td>

				<input type="text" name="School2">
			</td>
		</tr>
		<tr class="tb2">
			<td class="tb2">
				<input class="tb2field" type="text" name="Quali3" value="BE" readonly>
			</td>
			<td class="tb2">
				<input type="text" name="School3">
			</td>
		</tr>
		<tr class="tb2">
			<td class="tb2">
				<input class="tb2field" type="text" name="Quali4" value="ME" readonly>
			</td>
			<td class="tb2">
				<input type="text" name="School4">

</fieldset>
